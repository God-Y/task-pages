<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="js/flex.js">
    </script>
    <title>捉鬼游戏</title>
    <link rel="stylesheet" type="text/css" href="css/result.css">
</head>
<body>
        <header>
            <img src="img/house.png" alt="" class="main-btn" />
            <span class="result">游戏结果</span>
            <img src="img/danger.png" alt="" class="care-btn" />
        </header>
        <main>
            <div class="result-show">
                <img src="img/title.png" alt="" class="">
            </div>
            <article class="result-text">太棒了，你知道吗？在捉鬼游戏中只有20%的卧底取得最终的胜利哦!</article>
            <div class="result-container">
                <p>本次游戏共计用时0小时25分钟</p>
                <p>杀   手0人      警    察1人    平    民6人</p>
                <p>狙击手0人      医    生1人</p>
                <p>卧底词汇：爱新觉罗</p>
                <p>水民词汇：努尔哈赤</p>
            </div>
            <div class="game-step">
                <div class="date">
                    <span class="hour">0小时07分</span>
                    <h4>第一天</h4>
                    <p class="game-details">晚上：5号被杀手杀死，5号是水民</p>
			        <p class="game-details">白天：8号被全民投票投死，8号是杀手</p>
                </div>
            </div>
            <div class="game-step">
                <div class="date">
                    <span class="hour">0小时07分</span>
                    <h4>第二天</h4>
                    <p class="game-details">晚上：5号被杀手杀死，5号是水民</p>
			        <p class="game-details">白天：8号被全民投票投死，8号是杀手</p>
                </div>
            </div>
            <div class="game-step">
                <div class="date">
                    <span class="hour">0小时07分</span>
                    <h4>第二天</h4>
                    <p class="game-details">晚上：5号被杀手杀死，5号是水民</p>
			        <p class="game-details">白天：8号被全民投票投死，8号是杀手</p>
                </div>
            </div>
        </main>
        <footer>
            <button class="again" id="again">再来一局</button>
            <button class="submit" id="submit">上传并分享</button>
        </footer>


        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>
            // 跳转页面
            $('#again').on('click',function(){
                window.location.href="headerPage.html";
            });
        </script>
</body>
</html>
