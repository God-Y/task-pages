<div class="form-group">
    <!-- 上传图片 -->
    <label for="inputPassword3" class="col-sm-1 control-label">配图</label>
    <div class="col-sm-9">
        <input type="file" accept="image/*" id="updataImage" ng-click="change()" ng-disabled="showOk">
        <label for="updataImage" class="btn btn-primary" ng-disabled="showOk">选择文件</label>
        <div class="showImg">
            <span ng-show="!files.name && !imgUrl">预览图片</span>
            <img  id="showImg" ng-src="{{imgaddress||imgUrl}}">
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-8 col-sm-offset-1">
        <table class="table">
            <thead>
                <tr>
                    <th>图片名</th>
                    <th>文件大小</th>
                    <th>进度</th>
                    <th>操作</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody ng-show="files.name">
                <tr>
                    <td class="imgName">{{files.name}}</td>
                    <td>{{files.size|toMb}}</td>
                    <td><uib-progressbar value="loaded"></uib-progressbar></td>
                    <td><span class="glyphicon glyphicon-ok text-danger" ng-show="showOk" ></span></td>
                    <td>
                        <button type="button" class="btn btn-success btn-xs" ng-click="upload()" ng-disabled="btnUpload">
                            <span class="glyphicon glyphicon-circle-arrow-up"></span>上传</button>
                        <button type="button" class="btn btn-danger btn-xs" ng-disabled="!btnDelete" ng-click="delete()">
                            <span class="glyphicon glyphicon-trash"></span> 删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
